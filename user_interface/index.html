<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-50">
    <form class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="nik"
          >NIK</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="nik"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="nama"
          >Nama</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="nama"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="tempat"
          >Tempat Lahir</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="tempat"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="tanggal"
          >Tanggal Lahir</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="tanggal"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="kelamin"
          >Jenis Kelamin</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="kelamin"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="alamatl"
          >Alamat</label
        >
        <input
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="alamat"
          type="text"
        />
      </div>
      <div class="mb-4 flex items-center">
        <label
          class="block text-gray-700 text-sm font-bold mr-4 w-1/3"
          for="agama"
          >Agama</label
        >
        <select
          class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="agama"
        >
          <option value="">Pilih</option>
          <option value="support">Islam</option>
          <option value="feedback">Katolik</option>
          <option value="other">Protestan</option>
          <option value="other">Hindu</option>
          <option value="other">Budha</option>
        </select>
      </div>
      <div class="flex items-center justify-around">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Send
        </button>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Cancel
        </button>
      </div>
    </form>
  </body>
</html>
